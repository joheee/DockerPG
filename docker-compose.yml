services:
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - network

  server:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${SERVER_USER}
      POSTGRES_PASSWORD: ${SERVER_PASS}
    ports:
      - "${SERVER_PORT}:5432"
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - network

networks:
  network:

volumes:
  data: